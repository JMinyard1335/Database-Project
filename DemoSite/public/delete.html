<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="m-0 p-0 bg-neutral-800 ">
    <div class="bg-black text-green-500 rounded-b-3xl">
        <h1 class="font-bold text-2xl text-center py-4 w-full"><a href="index.html">Delete Page</a></h1>
        <ul class="flex self-stretch rounded-full">
            <li class="flex w-1/3">
                <a href="create.html"
                    class="flex justify-center w-full h-full p-2 text-lg  border-solid border-green-500 border-y-4 border-l-4 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950 hover:border-4 rounded-bl-3xl">
                    Create
                </a>
            </li>
            <li class="w-1/3">
                <a href="search.html"
                    class="flex justify-center h-full w-full p-2 text-lg border-solid border-y-4 border-l-4 border-green-500 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950 hover:border-4">
                    Search
                </a>
            </li>
            <li class="w-1/3">
                <a href="delete.html"
                    class="flex justify-center h-full w-full p-2 text-lg border-solid border-4 border-green-500 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950 rounded-br-3xl">
                    Delete
                </a>
            </li>
        </ul>
    </div>

    <p class="text-white m-8 indent-4"> This page is all about removing users from the data base. I need to find a way
        to show the info of
        the user
        being deleted as confomation that the desired user was deleted. But other than that this is a decent starting
        point.
    </p>


    <div
        class="bg-black text-center border-double border-8 border-green-500 mx-24 my-4 h-80 shadow-lg shadow-neutral-600 rounded-3xl">
        <h2 class="p-2 text-lg font-bold underline text-white">
            Delete User
        </h2>
        <form id="userdelete">
            <div class="flex justify-between items-center mb-2">
                <label for="idDelete" class="w-32 text-right mr-2 text-white">User ID:</label>
                <input type="number" id="idDelete" name="idDelete" class="flex-grow mr-14 text-black rounded-md">
            </div>
            <button id="deleteuser"
                class="bg-black text-white p-3 m-2 border-green-500 border-solid border-4 hover:bg-green-500 hover:border-green-950 hover:text-black hover:font-bold duration-500 hover:shadow-neutral-600 hover:shadow-lg rounded-2xl">Delete
                User</button>
            <div id="deleteResult" class="text-white mt-4"></div>
        </form>
    </div>

    <script src="js/delete.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
