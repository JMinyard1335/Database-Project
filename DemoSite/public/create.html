<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="m-0 p-0 bg-neutral-800">
    <div class="bg-black text-green-500">
        <h1 class="font-bold text-2xl text-center py-4 w-full"><a href="index.html">Create User</a></h1>
        <ul class="flex self-stretch">
            <li class="flex w-1/3">
                <a href="create.html"
                    class="flex justify-center w-full h-full p-2 text-lg  border-solid border-green-500 border-y-4 border-l-4 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950 hover:border-4">
                    Create
                </a>
            </li>
            <li class="w-1/3">
                <a href="search.html"
                    class="flex justify-center h-full w-full p-2 text-lg border-solid border-y-4 border-l-4 border-green-500 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950 hover:border-4">
                    Search
                </a>
            </li>
            <li class="w-1/3">
                <a href="delete.html"
                    class="flex justify-center h-full w-full p-2 text-lg border-solid border-4 border-green-500 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950">
                    Delete
                </a>
            </li>
        </ul>
    </div>

    <p class="text-white m-8 ">Welcome to the Creation page here you can create entries in the data base. The form below
        allows you to create a
        users with a require firstname, lastname, and an optional age.</p>

    <div class="bg-black text-center border-double border-8 border-green-500 mx-24 my-4 shadow-lg shadow-neutral-600">
        <h2 class="p-2 text-lg font-bold underline text-white">Create Users Here</h2>
        <form class="py-4" id="userform">
            <div class="flex justify-between items-center mb-2">
                <label for="firstname" class="w-32 text-right mr-2 text-white">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="mr-6 flex-grow text-black px-2"
                    placeholder="firstname">
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="lastname" class="w-32 text-right mr-2 text-white">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="text-black flex-grow mr-6 px-2"
                    placeholder="lastname" required>
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="age" class="w-32 text-right mr-2 text-white">Age:</label>
                <input type="text" id="age" name="age" class="flex-grow mr-6 text-black px-2" placeholder="age">
            </div>
            <button type="submit"
                class="bg-black text-white p-3 m-2 border-green-500 border-solid border-4 hover:bg-green-500 hover:border-green-950 hover:text-black duration-500 hover:shadow-neutral-600 hover:shadow-lg hover:font-bold">
                Create User
            </button>
        </form>
    </div>

    <script src="./js/create.js"></script>
</body>

</html>
