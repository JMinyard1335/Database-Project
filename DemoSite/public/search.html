<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="./css/styles.css" rel="stylesheet">

</head>

<body class="m-0 p-0 bg-neutral-800">
    <div class="bg-black text-green-500">
        <h1 class="font-bold text-2xl text-center py-4 w-full"><a href="index.html">Search Page</a></h1>
        <ul class="flex self-stretch">
            <li class="flex w-1/3">
                <a href="create.html"
                    class="flex justify-center w-full h-full p-2 text-lg  border-solid border-green-500 border-y-4 border-l-4 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950 hover:border-4">
                    Create
                </a>
            </li>
            <li class="w-1/3">
                <a href="search.html"
                    class="flex justify-center h-full w-full p-2 text-lg border-solid border-y-4 border-l-4 border-green-500 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950 hover:border-4">
                    Search
                </a>
            </li>
            <li class="w-1/3">
                <a href="delete.html"
                    class="flex justify-center h-full w-full p-2 text-lg border-solid border-4 border-green-500 hover:font-bold hover:bg-green-500 hover:text-black duration-300 hover:border-green-950">
                    Delete
                </a>
            </li>
        </ul>
    </div>

    <div
        class="bg-black text-center border-double border-8 border-green-500 mx-24 my-4 h-80 shadow-lg shadow-neutral-600">
        <h2 class="p-2 text-lg font-bold underline text-white">
            List All Users
        </h2>
        <button id="listusers"
            class="bg-black text-white p-3 m-2 border-green-500 border-solid border-4 hover:bg-green-500 hover:border-green-950 hover:text-black duration-500 hover:shadow-neutral-600 hover:shadow-lg hover:font-bold">List
            All Users</button>
        <ul id="userlist" class="bg-neutral-600 m-8 border-green-500 border-solid"></ul>
    </div>

    <p class="m-8 indent-4 text-white">You can also search for users. User the box below to look up a users by name.</p>

    <div
        class="bg-black text-center border-double border-8 border-green-500 mx-24 my-4 h-80 shadow-lg shadow-neutral-600">
        <h2 class="p-2 text-lg font-bold underline text-white">
            Search Users
        </h2>
        <form id="usersearch">
            <div class="flex justify-between items-center mb-2">
                <label for="nameSearch" class="w-32 text-right mr-2 text-white">First Name:</label>
                <input type="text" id="nameSearch" name="nameSearch" class="flex-grow mr-6 text-black">
            </div>
            <button id="findusers"
                class="bg-black text-white p-3 m-2 border-green-500 border-solid border-4 hover:bg-green-500 hover:border-green-950 hover:text-black hover:font-bold duration-500 hover:shadow-neutral-600 hover:shadow-lg">Search
                User</button>
            <div id=listDisplay class="overflow-y-auto h-20 mx-32">
                <ul id="foundusers" class="m-8 border-green-500 border-solid text-white"></ul>
            </div>
        </form>
    </div>

    <script src="js/search.js"></script>
</body>

</html>
