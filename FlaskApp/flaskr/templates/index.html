<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Pokémon</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>All Pokémon</h1>
    <table>
        <thead>
            <tr>
                <th>PokeNum</th>
                <th>Pname</th>
                <th>RegionID</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pokemon in pokemons %}
            <tr>
                <td>{{ pokemon['PokeNum'] }}</td>
                <td>{{ pokemon['Pname'] }}</td>
                <td>{{ pokemon['RegionID'] }}</td>
                <td><img src="{{ url_for('static', filename=pokemon['Image']) }}" alt="{{ pokemon['Pname'] }}"></td>
                <td><a href="{{ url_for('pokemon.show', id=pokemon['PokeID']) }}">Show</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
